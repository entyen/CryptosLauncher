<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="app">
  <a id="ver"></a><br><br>
  <a id="errorInfo"></a>
  <div id="buttom-menu">
    <div class="input-row">
      <input id="username" placeholder="Username" spellcheck="false" />
      <input id="ram-max" type="range" />
      <a id="ram-max-numb">0</a>
    </div>
    <div id="right-menu">
      <div id="menu-folder">
        <button id="game-folder-open">
          <img src="../../../images/folder.png" alt="Game Folder" />
        </button>
        <button id="settings-open">
          <img src="../../../images/settings.png" alt="Settings" />
        </button>
      </div>
      <div id="info-startbutton">
        <a id="progress-info">...</a>
        <div id="progressbar">
          <div id="progress"></div>
        </div>
        <button id="start-game" disabled>START</button>
      </div>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
